<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <nav class="navbar">
            <div class="navbar__main">
                <img class="app-icon" src="./assets/img/navbar/app.svg" alt="app">
                <p class="section">Calendarios laborales</p>
                <p class="section section--aux">Configuración</p>
            </div>
            <div class="navbar__secondary">
                <img src="./assets/img/navbar/buscar.svg" alt="buscar">
                <img src="./assets/img/navbar/plus.svg" alt="mas">
                <img src="./assets/img/navbar/help.svg" alt="ayuda">
                <img src="./assets/img/navbar/notifications.svg" alt="notificacion">
                <div class="user">AG</div>
                <div class="logout">
                    <img src="./assets/img/navbar/logout.svg" alt="Salir">
                    <p class="logout__text">Salir</p>
                </div>
                <div class="logo">
                    indra
                </div>
            </div>
        </nav>
        <div class="content">
            <nav class="side-bar">
                <a class="side-bar__link" href="">
                    <img class="side-bar__icon" src="./assets/img/navbar/dashboard.svg" alt="dashboard" id="dashboard">
                </a>
                <a class="side-bar__link" href="">
                    <img class="side-bar__icon side-bar__icon--selected" src="./assets/img/navbar/setting.svg" alt="configuracion" id="settings">
                </a>
                <img class="side-bar__carousel" src="./assets/img/navbar/carousel-arrow-right.svg" alt="carousel" id="carousel">
            </nav>
            <div class="settings">
                <header class="holiday-selector">
                    <p class="holiday-selector__option holiday-selector__option--selected">Fiestas autonómicas</p>
                    <p class="holiday-selector__option">Fiestas nacionales</p>
                </header>
                <div class="card filters">
                    <p class="filters__results"><span>6</span> registros</p>
                    <div class="filters__toggle">
                        <p>Mostrar filtros</p>
                    </div>
                </div>
                <div class="card holiday">
                    <div class="holiday__decorator"></div>
                    <div class="holiday__info">
                        
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
