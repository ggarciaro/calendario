<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav class="navbar">
        <div class="navbar__main">
            <img class="app-icon" src="./assets/img/navbar/app.svg" alt="app">
            <p class="section">Calendarios laborales</p>
            <p class="section section--aux">Consultas <span>></span> Calendario</p>
        </div>
        <div class="navbar__secondary">
            <img src="./assets/img/navbar/buscar.svg" alt="buscar">
            <img src="./assets/img/navbar/plus-white.svg" alt="mas">
            <img src="./assets/img/navbar/help.svg" alt="ayuda">
            <img src="./assets/img/navbar/notifications.svg" alt="notificacion">
            <div class="user">AG</div>
            <div class="logout">
                <img src="./assets/img/navbar/logout.svg" alt="Salir">
                <p class="logout__text">Salir</p>
            </div>
            <div class="logo">
                <img src="./assets/img/navbar/logo.svg" alt="Logo Indra">
            </div>
        </div>
    </nav>
    <div class="content">
        <nav class="side-bar">
            <a class="side-bar__link" href="">
                <img class="side-bar__icon" src="./assets/img/navbar/dashboard.svg" alt="dashboard" id="dashboard">
            </a>
            <a class="side-bar__link" href="">
                <img class="side-bar__icon" src="./assets/img/navbar/setting.svg"
                    alt="configuracion" id="settings">
            </a>
            <img class="side-bar__carousel" src="./assets/img/navbar/carousel-arrow-right.svg" alt="carousel" id="carousel">
        </nav>
        <div class="wrapper">
            <!-- Empieza el contenido de la pagina -->
            <div class="deatil">
                <header class="detail__header"></header>
                <div class="detail__body">
                    <aside class="detail__aside"></aside>
                    <div class="detail__content"></div>
                </div>
            </div>
            <!-- Termina el contenido de la pagina -->
            <!-- Empieza area notificacion -->
            <div class="notification-area" id="notifications">
                
            </div>
            <!-- Termina el area de notificacion -->
        </div>
        <!-- Aqui se incluiria el modal -->
    </div>
    
</body>
</html>
